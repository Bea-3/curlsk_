<!DOCTYPE html>
<html>
    <head>
        <title>Customer Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootsrtap CSS-->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" >
    <!-- External CSS -->
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet" type="text/css">
    <!-- fontawesome -->
	<link href="{{url_for('static', filename='fontawesome/css/all.css')}}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                {% block content %}
                <div class="col loginform text-center mt-4">
                    <a href="{{url_for('homepage')}}" ><img src="{{url_for('static',filename='images/imgre.png')}}" width="200" height="100"></a>

                    <form action="" method="post">
                        <input type="hidden" name="csrf_token" id="csrf_token" value="{{csrf_token()}}">
                        {%with c=get_flashed_messages()%}
                            {% for msg in c%}
                               <p class="alert alert-danger"> {{msg}}</p>
                            {% endfor %}
                        {% endwith %}
                        <div class="col form-floating mt-2 mb-3">
                            <input type="email" name="login_email" class="form-control" placeholder="Email address" id="login_email">
                            <label for="login_email" >Email address</label>
                        </div>

                        <div class="col form-floating mb-1 ">
                            <input type="password" name="login_pwd" id="login_pwd" class="form-control" placeholder="Password">
                            <label for="login_pwd">Password</label>
                        </div>
                        <small class="mb-3"><a href="{{url_for('reset_custpwd')}}">Forgot password?</a></small>

                        <div class="col my-3">
                            <button class="btn btn-secondary w-100" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="newaccount mt-5">
                        <p>Don't have an account? <a href="{{url_for('register')}}" class="text-warning">Register</a></p>
                    </div>
                    
                </div>
                {% endblock content %}
            </div>
        </div>
        <!--Footer-->
        <div class="row" id="footer">
            <div class="col-12 text-center text-muted mt-3">
              <p>&copy; 2022 Designed and Developed by Beatrice Pepple </p>
          </div>
          </div>
        

<!-- JS Files-->
<script src="{{url_for('static', filename='bootstrap/js/bootstrap.bundle.js')}}" type="text/javascript"></script>
<!-- jQuery file -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}" type="text/javascript"></script>
<!--External js-->
<script src="{{url_for('static',filename='js/index.js')}}" type="text/javascript" language="javascript"></script>
    </body>
</html>
