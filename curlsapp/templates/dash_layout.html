<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <!-- Bootsrtap CSS-->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" > 
    <!-- External CSS -->
    <link href="{{url_for('static', filename='css/dashboard.css')}}" rel="stylesheet" type="text/css">
    <!-- fontawesome -->
	<link href="{{url_for('static', filename='fontawesome/css/all.css')}}" rel="stylesheet" type="text/css">
    <style type="text/css">
        /* .baserow,.basecol{
           border:1px solid red;
           min-height: 100px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <div class="row baserow">
            {% block navigation %}
            <div class="col basecol">
              <header class="dashheader">
                <!-- <a class="navbar-brand " href="{{url_for('homepage')}}" >
                  <img src="{{url_for('static',filename='images/imgre.png')}}" class="dashlogo">
                </a> -->
                <a  href="{{url_for('homepage')}}" >
                  <img src="{{url_for('static',filename='images/12t.png')}}" class="dashlogo">
                </a>

                <h5 class="pe-3">Welcome Vendor</h5>
              </header>
            </div>
            {% endblock %}
        </div>
        <div class="row baserow">
            
            
            <div class="col-3 basecol">
                <!--Side bar-->
                <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;" id="sidebar">
                <ul class="nav nav-pills flex-column mb-auto">
                  {% block sidebar %}
                  <li class="nav-item">
                    <a href="{{url_for('ven_dashboard')}}" class="nav-link " aria-current="page">
                      
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="{{url_for('ven_bookings')}}" class="nav-link ">
                      
                      Bookings
                    </a>
                  </li>
                  <li>
                    <a href="{{url_for('ven_orders')}}" class="nav-link ">
                      
                      Orders
                    </a>
                  </li>
                  <li>
                    <a href="{{url_for('ven_services')}}" class="nav-link">
                      
                      Services
                    </a>
                  </li>
                  <li>
                    <a href="{{url_for('ven_products')}}" class="nav-link">
                      
                      Product
                    </a>
                  </li>
                  <li>
                    <a href="{{url_for('ven_profile')}}" class="nav-link">
                      
                      Profile
                    </a>
                </li>
                  {% endblock sidebar %}
                </ul>
                
                <hr>
                <a class="btn btn-outline-dark" href="#">Logout</a>
              </div>
            </div>
            
            <div class="col-md-9">
                {% block content %} 
                content
                {% endblock content %}
            </div>
            
        </div>
    </div>

<!-- JS Files-->
<script src="{{url_for('static', filename='bootstrap/js/bootstrap.bundle.js')}}" type="text/javascript"></script>
<!-- jQuery file -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}" type="text/javascript"></script>
<!--External js-->
<script src="{{url_for('static',filename='js/index.js')}}" type="text/javascript" language="javascript"></script>
</body>
</html>
