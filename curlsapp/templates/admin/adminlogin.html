<!DOCTYPE html>
<html>
<head>
    <title> Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootsrtap CSS-->
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" >
    <!-- External CSS -->
    <link href="{{url_for('static', filename='css/index.css')}}" rel="stylesheet" type="text/css">
    <!-- fontawesome -->
	<link href="{{url_for('static', filename='fontawesome/css/all.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
                
        </div>
        <div class="row">
            <div class="col-md-5 mt-2 p-2 text-center" style="margin:auto; ">
                <a href="{{url_for('homepage')}}"><img src="{{url_for('static',filename='images/imgre.png')}}" width="200" height="100"></a>

                <h4 class="text-muted mt-4">Admin Login</h4>  

                <div class="p-3" style="background-color: #f5f5f5; border-radius: 10px;">
                    {% with c=get_flashed_messages() %}
                {% for msg in c %}
                <p class="alert alert-warning">{{ msg }}</p>
                {% endfor %}
                    {% endwith %}
                <form class="row g-2 mb-2" action="" method="post">
                    <input type="hidden" name="csrf_token" id="csrf_token" value="{{csrf_token()}}">
                    <div class="col-md-12 form-floating">
                    <input type="text" name="username" class="form-control" placeholder="Username" >
                    <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="col-md-12 mb-3 form-floating">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="col-md-12 mb-3 text-center">
                        <button class="btn btn-warning w-100" type="submit">Login</button>
                    </div>
                </form>
                </div>
            
            </div>
        </div> 

        <hr>
        <!--Footer-->
        <div class="row">
            <div class="col-12 text-center text-muted mt-3">
              <p>&copy; 2022 Designed and Developed by Beatrice Pepple </p>
          </div>
          </div>
    </div>
<!-- JS Files-->
<script src="{{url_for('static', filename='bootstrap/js/bootstrap.bundle.js')}}" type="text/javascript"></script>
<!-- jQuery file -->
<script src="{{url_for('static',filename='js/jquery.min.js')}}" type="text/javascript"></script>
<!--External js-->
<script src="{{url_for('static',filename='js/index.js')}}" type="text/javascript" language="javascript"></script>
    </body>
</html>
